<!DOCTYPE html>
<html>
  <head>
    <title>BESOKREGISTER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Enter your name and email</h2>

    <div>
      <form class="form">
        <div>
          <label for="name"> Name: </label>
          <input name="name" placeholder="e.g. Per Persson" required>
        </div>
    
        <div>
          <label for="email"> Email: </label>
          <input name="email" type="email" placeholder="e.g. test@test.com" required>
        </div>

        <br>
    
        <div>
          <button type="submit"> Submit </button>
        </div>
      </form>
    </div>

    <script type="module" src="main.js"> </script>
  </body>
</html>
